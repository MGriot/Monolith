services:
  # ---------------------------------------------------------------------------
  # Database: PostgreSQL
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: monolith_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-monolith_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-monolith_password}
      POSTGRES_DB: ${POSTGRES_DB:-monolith_db}
    ports:
      - "5432:5432"
    volumes:
      - monolith_pgdata:/var/lib/postgresql/data
    networks:
      - monolith_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monolith_user -d monolith_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Backend: FastAPI
  # ---------------------------------------------------------------------------
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: monolith_backend
    restart: always
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-monolith_user}:${POSTGRES_PASSWORD:-monolith_password}@db:5432/${POSTGRES_DB:-monolith_db}
      SECRET_KEY: ${SECRET_KEY:-changeme_in_prod}
    volumes:
      - ./backend:/app
      - monolith_media:/app/media
    depends_on:
      db:
        condition: service_healthy
    networks:
      - monolith_net

  # ---------------------------------------------------------------------------
  # MCP Server
  # ---------------------------------------------------------------------------
  mcp-server:
    build:
      context: .
      dockerfile: mcp/Dockerfile
    container_name: monolith_mcp
    restart: always
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-monolith_user}:${POSTGRES_PASSWORD:-monolith_password}@db:5432/${POSTGRES_DB:-monolith_db}
      SECRET_KEY: ${SECRET_KEY:-changeme_in_prod}
    volumes:
      - ./mcp:/app
      - ./backend/app:/app/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - monolith_net

  # ---------------------------------------------------------------------------
  # Frontend: React (Vite)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: monolith_frontend
    restart: always
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - monolith_net

  # ---------------------------------------------------------------------------
  # Reverse Proxy: Nginx
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: monolith_nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    networks:
      - monolith_net

volumes:
  monolith_pgdata:
  monolith_media:

networks:
  monolith_net:
    driver: bridge
